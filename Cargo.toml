[package]
name = "brt"
version = "0.1.7"
authors = ["Jan Willems <jw@elevenbits.com>"]
keywords = ["terminal", "btop"]
repository = "https://github.com/jw/brt"
readme = "README.md"
edition = "2021"
description = "btop in rust"
license = "EUPL-1.2"
rust-version = "1.74.1"

[[bin]]
name = "brt"

[[bin]]
name = "processbar"
path = "src/processbar.rs"

[dependencies]
anyhow = "1.0.83"
battery = "0.7.8"
better-panic = "0.3.0"
clap = { version = "4.5.4", features = ["std", "color", "help", "usage", "error-context", "suggestions", "derive", "cargo", "wrap_help", "unicode", "string", "unstable-styles"] }
color-eyre = "0.6.3"
config = "0.14.0"
crossterm = { version = "0.27.0", features = ["serde", "event-stream"] }
derive_deref = "1.1.1"
directories = "5.0.1"
dirs = "5.0.1"
futures = "0.3.30"
human-panic = "2.0.0"
humansize = "2.1.3"
json5 = "0.4.1"
lazy_static = "1.4.0"
libc = "0.2.154"
log = "0.4.21"
log4rs = "1.3.0"
owo-colors = "4.0.0"
pretty_assertions = "1.4.0"
procfs = "0.16.0"
ratatui = { version = "0.26.2", features = ["default", "unstable-widget-ref"] }
serde = { version = "1.0.201", features = ["derive"] }
signal-hook = "0.3.17"
strip-ansi-escapes = "0.2.0"
strum = { version = "0.26.2", features = ["derive"] }
tokio = { version = "1.37.0", features = ["full"] }
tokio-util = "0.7.11"
tracing = "0.1.40"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "serde"] }
tui-input = { version = "0.8.0", features = ["serde"] }
uzers = "0.12.0"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["user-hooks"]
